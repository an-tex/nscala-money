language: scala
scala:
  - "2.11.6"
  - "2.10.5"
  - "2.9.3"
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk6
sudo: false
cache:
  directories:
    - $HOME/.ivy2/cache
script:
  - sbt ++${TRAVIS_SCALA_VERSION} test
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
  - if [[ ${JAVA_HOME} == $(jdk_switcher home oraclejdk7) ]]; then rm -rf $HOME/.ivy2/cache ; fi
matrix:
  exclude:
    - scala: "2.9.3"
      jdk: oraclejdk8
  include:
    - scala: "2.12.0-M1"
      jdk: oraclejdk8
